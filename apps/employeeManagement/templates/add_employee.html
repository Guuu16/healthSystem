{% extends "hr_base.html" %}

{% block title %}Add Employee{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12">
        <div class="card grey darken-3">
            <div class="card-content white-text">
                <span class="card-title">Add Employee</span>
                <form method="post">
                    {% csrf_token %}
                    <div class="input-field">
                        <input id="name" name="name" type="text" class="validate" required>
                        <label for="name">Name</label>
                    </div>
                    <div class="input-field">
                        <input id="email" name="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field">
                        <input id="phone" name="phone" type="text" class="validate" required>
                        <label for="phone">Phone</label>
                    </div>
                    <div class="input-field">
                        <input id="department" name="department" type="text" class="validate" required>
                        <label for="department">Department</label>
                    </div>
                    <button type="submit" class="btn custom-button">Add Employee</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
