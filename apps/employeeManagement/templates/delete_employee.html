{% extends "hr_base.html" %}

{% block title %}Delete Employee{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12">
            <div class="card grey darken-3">
                <div class="card-content white-text">
                    <span class="card-title">Delete Employee</span>
                    <form action="{% url 'delete_employee' %}" method="post">
                        {% csrf_token %}
                        <div class="input-field">
                            <select id="employee_id" name="employee_id" required>
                                <option value="" disabled selected>Choose Employee</option>
                                <option value="1" data-name="John Doe">ID00001 - John Doe</option>
                                <option value="2" data-name="Jane Smith">ID00002 - Jane Smith</option>
                                <option value="3" data-name="Alice Johnson">ID00003 - Alice Johnson</option>
                                <option value="4" data-name="Bob Brown">ID00004 - Bob Brown</option>
                            </select>
                            <label for="employee_id">Employee ID</label>
                        </div>
                        <button type="submit" class="btn custom-button">Delete Employee</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Materialize JS和其他必要的JS库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            M.FormSelect.init(elems);
        });
    </script>
{% endblock %}
