{% extends "hr_base.html" %}

{% block title %}Update Employee{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12">
            <div class="card grey darken-3">
                <div class="card-content white-text">
                    <span class="card-title">Update Employee</span>
                    <form action="{% url 'update_employee' %}" method="post">
                        {% csrf_token %}
                        <div class="input-field">
                            <select id="employee_id" name="employee_id" required>
                                <option value="" disabled selected>Choose Employee</option>
                                <option value="1" data-name="John Doe" data-email="john.doe@example.com" data-phone="1234567890" data-department="Clean">ID00001</option>
                                <option value="2" data-name="Jane Smith" data-email="jane.smith@example.com" data-phone="0987654321" data-department="Finance">ID00002</option>
                                <option value="3" data-name="Alice Johnson" data-email="alice.johnson@example.com" data-phone="1122334455" data-department="IT">ID00003</option>
                                <option value="4" data-name="Bob Brown" data-email="bob.brown@example.com" data-phone="6677889900" data-department="Marketing">ID00004</option>
                            </select>
                            <label for="employee_id">Employee ID</label>
                        </div>
                        <div class="input-field">
                            <input id="name" name="name" type="text" class="validate">
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field">
                            <input id="email" name="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input id="phone" name="phone" type="text" class="validate">
                            <label for="phone">Phone</label>
                        </div>
                        <div class="input-field">
                            <input id="department" name="department" type="text" class="validate">
                            <label for="department">Department</label>
                        </div>
                        <button type="submit" class="btn custom-button">Update Employee</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Materialize JS和其他必要的JS库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            M.FormSelect.init(elems);

            // Event listener for employee ID selection
            document.getElementById('employee_id').addEventListener('change', function() {
                var selectedOption = this.options[this.selectedIndex];
                var name = selectedOption.getAttribute('data-name');
                var email = selectedOption.getAttribute('data-email');
                var phone = selectedOption.getAttribute('data-phone');
                var department = selectedOption.getAttribute('data-department');

                // Fill in the form fields with the selected employee's data
                document.getElementById('name').value = name;
                document.getElementById('email').value = email;
                document.getElementById('phone').value = phone;
                document.getElementById('department').value = department;

                // Reinitialize labels
                M.updateTextFields();
            });
        });
    </script>
{% endblock %}
