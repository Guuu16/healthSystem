{% extends "employee_base.html" %}

{% block title %}Update Health Data{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h4 class="center-align">Update Health Data</h4>
            <form action="{% url 'update_health_data' %}" method="post">
                {% csrf_token %}
                
                <!-- Basic Health Data -->
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Basic Health Data</span>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="height" name="height" type="number" step="0.01" class="validate" value="175" required>
                                <label for="height" class="active">Height (cm)</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="weight" name="weight" type="number" step="0.01" class="validate" value="70" required>
                                <label for="weight" class="active">Weight (kg)</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="blood_pressure" name="blood_pressure" type="text" class="validate" value="120/80" required>
                                <label for="blood_pressure" class="active">Blood Pressure</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="heart_rate" name="heart_rate" type="number" class="validate" value="72" required>
                                <label for="heart_rate" class="active">Heart Rate (bpm)</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Health Habits Data -->
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Health Habits Data</span>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="exercise_frequency" name="exercise_frequency" type="text" class="validate" value="3" required>
                                <label for="exercise_frequency" class="active">Exercise Frequency (times/week)</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="sleep_hours" name="sleep_hours" type="number" step="0.1" class="validate" value="7.5" required>
                                <label for="sleep_hours" class="active">Average Sleep Hours (hours/day)</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="diet" name="diet" class="materialize-textarea" required>Balanced diet with fruits and vegetables</textarea>
                                <label for="diet" class="active">Diet</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Other Health Data -->
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Other Health Data</span>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="medical_history" name="medical_history" class="materialize-textarea">No significant medical history</textarea>
                                <label for="medical_history" class="active">Medical History</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="allergies" name="allergies" class="materialize-textarea">No known allergies</textarea>
                                <label for="allergies" class="active">Allergies</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col s12">
                        <button type="submit" class="btn waves-effect waves-light custom-button" >Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
