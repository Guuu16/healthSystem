{% extends "employee_base.html" %}

{% block title %}Fill Health Data{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h4 class="center-align">Fill Health Data</h4>
{#            action="{% url 'fill_in_health_data' %}#}
            <form method="post">
                {% csrf_token %}

                <!-- Basic Health Data -->
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Basic Health Data</span>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="height" name="height" type="number" step="0.01" class="validate" required>
                                <label for="height">Height (cm)</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="weight" name="weight" type="number" step="0.01" class="validate" required>
                                <label for="weight">Weight (kg)</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="blood_pressure" name="blood_pressure" type="text" class="validate" required>
                                <label for="blood_pressure">Blood Pressure</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="heart_rate" name="heart_rate" type="number" class="validate" required>
                                <label for="heart_rate">Heart Rate (bpm)</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Health Habits Data -->
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Health Habits Data</span>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="exercise_frequency" name="exercise_frequency" type="text" class="validate" required>
                                <label for="exercise_frequency">Exercise Frequency (times/week)</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="sleep_hours" name="sleep_hours" type="number" step="0.1" class="validate" required>
                                <label for="sleep_hours">Average Sleep Hours (hours/day)</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="diet" name="diet" class="materialize-textarea" required></textarea>
                                <label for="diet">Diet</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Other Health Data -->
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Other Health Data</span>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="medical_history" name="medical_history" class="materialize-textarea"></textarea>
                                <label for="medical_history">Medical History</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="allergies" name="allergies" class="materialize-textarea"></textarea>
                                <label for="allergies">Allergies</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <button type="submit" class="btn waves-effect waves-light custom-button">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
